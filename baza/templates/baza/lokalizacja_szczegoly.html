{% extends 'baza/base.html' %}

{% block content %}
<div class="container">
    <h2>Szczegóły lokalizacji: {{lokalizacja.nazwa}}</h2>
    <table class="table table-striped table-bordered">

        <tbody>
        <tr>
            <th style="width:30%">ID</th>
            <td>{{lokalizacja.id}}</td>
        </tr>

        <tr>
            <th scope="col">Nazwa</th>
            <td>{{lokalizacja.nazwa}}</td>
        </tr>

        <tr>
            <th scope="col">Kod pocztowy</th>
            <td>{{lokalizacja.kod_pocztowy}}</td>
        </tr>

        <tr>
            <th scope="col">Miejscowość</th>
            <td>{{lokalizacja.miejscowosc}}</td>
        </tr>
        <tr>
            <th scope="col">Telefon</th>
            <td>{{lokalizacja.telfon}}</td>
        </tr>

        </tbody>
    </table>
    <a href="{% url 'lokalizacja_edytuj' lokalizacja.id %}" class="btn btn-primary">Edytuj</a>
    <a href="{% url 'lokalizacja_usun' lokalizacja.id %}" class="btn btn-danger">Usuń</a>



</div>
{% endblock %}
