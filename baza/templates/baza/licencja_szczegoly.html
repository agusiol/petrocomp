{% extends 'baza/base.html' %}

{% block content %}
<div class="container">
    <table class="table table-striped table-bordered">

        <tbody>
        <tr>
            <th style="width:30%">Licencja</th>
            <td>{{licencja}}</td>
        </tr>

        <tr>
            <th scope="col">Wersja</th>
            <td>{{licencja.wersja_programu}}</td>
        </tr>

        <tr>
            <th scope="col">Data wygenerowania</th>
            <td>{{licencja.data_utworzenia}}</td>
        </tr>

        <tr>
            <th scope="col">Data ważności</th>
            <td>{{licencja.czas_waznosci}}</td>
        </tr>

        <tr>
            <th scope="col">Modul</th>
            <td>
                {% for modul in licencja.modul.all %}
                <p>{{ modul }}</p>
                {% endfor %}
            </td>
        </tr>
        </tbody>
    </table>


</div>
{% endblock %}
